name: CI/CD

on:
  push:
    branches:
      - main
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v5

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Test
        working-directory: frontend
        run: ng test
        # run: npm test -- --watch=false --browsers=ChromeHeadless

  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Get code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push the Docker image - Frontend
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:frontend"
          push: true
          tags: |
            ghcr.io/username/projet-todolist-eni-frontend:latest
            ghcr.io/username/projet-todolist-eni-frontend:${{ github.sha }}
            ghcr.io/username/projet-todolist-eni-frontend:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push the Docker image - Backend
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:backend"
          push: true
          tags: |
            ghcr.io/username/projet-todolist-eni-backend:latest
            ghcr.io/username/projet-todolist-eni-backend:${{ github.sha }}
            ghcr.io/username/projet-todolist-eni-backend:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

