apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
  name: todolist
  namespace: prod
spec:
  ingressClassName: nginx
  rules:
  - host: todolist.areaute2024.ovh
    http:
      paths:
      - backend:
          service:
            name: frontend
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - todolist.areaute2024.ovh
    secretName: clef-le-todolist
